<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Based Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="table-body">
      <table>
        <tr>
          <td colspan="4">
            <input type="text" placeholder="0" />
          </td>
        </tr>

        <!--the rest of the body of the calculator-->
        <tr class="second-row">
          <td><button>7</button></td>
          <td><button>8</button></td>
          <td><button>9</button></td>
          <td><button>&#247;</button></td>
        </tr>

        <tr class="third-row">
          <td><button>4</button></td>
          <td><button>5</button></td>
          <td><button>6</button></td>
          <td><button>&#215;</button></td>
        </tr>

        <tr class="fourth-row">
          <td><button>1</button></td>
          <td><button>2</button></td>
          <td><button>3</button></td>
          <td><button>&#8722;</button></td>
        </tr>

        <tr class="fifth-row">
          <td><button>0</button></td>
          <td><button>&#46;</button></td>
          <td><button>&#43;</button></td>
          <td><button id="equal-to">&#61;</button></td>
        </tr>
      </table>
    </div>

    <p>The repo address: https://github.com/rough-diamond213/calculator</p>
  </body>
</html>
